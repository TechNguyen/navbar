<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/respinsive.css" />
    <link rel="web icon" href="./img/logoHIT.png" type="png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Menu</title>

  <body>
    <div class="container">
      <ul class="list-wrapper">
        <li class="list-item active c1">
          <span class="icon">
            <i class="fa-solid fa-house"></i>
          </span>
          <p class="icon-title">Home</p>
        </li>
        <li class="list-item c2">
          <span class="icon">
            <i class="fa-solid fa-users"></i>
          </span>
          <p class="icon-title">Profile</p>
        </li>
        <li class="list-item c3 ">
          <span class="icon">
            <i class="fa-solid fa-message"></i>
          </span>
          <p class="icon-title">Message</p>
        </li>
        <li class="list-item c4">
          <span class="icon">
            <i class="fa-solid fa-camera-retro"></i>
          </span>
          <p class="icon-title">Photos</p>
        </li>
        <li class="list-item c5">
          <span class="icon">
            <i class="fa-solid fa-gear"></i>
          </span>
          <p class="icon-title">Settings</p>
        </li>

        <div class="lighter">
        
      </div>

      </ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
